<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ | STS Group</title>
    <link rel="icon" type="image-icon" href="sts-image.png">
    <link rel="stylesheet" href="login.css"> <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="img/sts-image.png" alt="STS Logo" class="logo"> <h1>STS Group</h1>
                <p>Digital Checklist System</p>
            </div>
            
            <div class="input-group">
                <label for="username">ชื่อผู้ใช้งาน</label>
                <input type="text" id="username" placeholder="กรอก Username" required>
            </div>

            <div class="input-group">
                <label for="passcode">รหัสผ่าน</label>
                <input type="password" id="passcode" placeholder="กรอก Passcode" required>
            </div>
            


<button id="btnLogin" class="btn-login">เข้าสู่ระบบ</button>            
            <div id="error-msg" class="error-text">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>
        </div>
    </div>


    <script type="module" src="firebase.js"></script> 
</body>
</html>
